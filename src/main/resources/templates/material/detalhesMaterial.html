<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Materiais</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="style/styleCss.css"/>

</head>
<body>
	<h1>Detalhes do Empréstimos</h1>
	<h3>
		<a href="/materiais" class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle</i>Lista de Materiais</a>
	</h3>
  	<div th:each="material : ${material}" class="container detalhesMaterial">
  	<h5>Detalhes do Material</h5>
		<div class="row">
			<p>Matrícula: <span th:text="${material.matricula}"></span></p>
			<p>Material: <span th:text="${material.nome}"></span></p>
			<p>Quantidade: <span th:text="${material.quantidade}"></span></p>
			<p>Data: <span th:text="${material.data}"></span></p>
			<p>Horario de Empréstimo: <span th:text="${material.horarioemp}"></span></p>
			<p>Horário de Devolução: <span th:text="${material.horariodev}"></span></p>
		</div>
  	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
